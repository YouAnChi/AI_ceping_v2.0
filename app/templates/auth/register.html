{% extends "base.html" %} {# 假设您有一个 base.html 模板 #}
{% from "bootstrap5/form.html" import render_form %}

{% block title %}注册 - {{ super() }}{% endblock %}

{% block page_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">用户注册</h3>
                </div>
                <div class="card-body">
                    {{ render_form(form, button_style='success btn-block', form_type='horizontal') }}
                    <hr>
                    <p class="text-center">
                        已有账户？ <a href="{{ url_for('auth.login') }}">直接登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
